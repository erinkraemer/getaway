<!doctype html>

<html>

<head>
  <title>Autonomous car simulator</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/wheel.png" />
  <link href="./assets/stylesheets/reset.css" rel="stylesheet">
  <link href="./assets/stylesheets/game.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="game-container">
    <div class="canvas-container">
      <div class="info">
        <div id="welcome">
          <div id="how"></div>
          <div id="splash">
            <div id="play-btn">
            </div>
          </div>
          <h1 id="slow"></h1>
        </div>
        <canvas id="canvas" style="border: 20px solid black"></canvas>
      </div>
    </div>

    <div class = "column2">

      <div id="distractorWrapper">
        
        <div class="distractortask" id ="distractortask" style="margin-bottom: 0px;">
          <p id=num1>Num1</p>
          <p>&emsp;-&emsp;</p>
          <p id=num2>Num2</p>
          <p>&emsp;=&emsp;</p>
          <p id=num3>Num3</p>
        </div>
        <div id="distractorProgress" style="margin-bottom: 30px;margin-top: -5px;">

          <div class="time-bar-container">Time remaining:
            <div id="distractorBarTime"></div>
          </div>
          <div id="distractorBar"></div>
        </div>
      </div>

      <div id="countdown-container">
        <p class="countdown-text">Time remaining:</p>
        <p>&emsp;</p>
        <p id="countown">10:00</p>
      </div>

      
      <div class="instructions">
        <!-- <h2 class="title">Autonomous car simulator</h2> -->
        
        
        <div class="justify">
          
          <div class="controls"></div>
          
          <div class="obstacle-container">
            <div class="obstacles" style="font-size:20px;" id="obstacle"></div>
            Obstacle 
            <!-- <i class="material-icons" style="font-size:30px;">filter_1</i> -->
            <div class="key" id="keyQ">Q</div>
          </div>
          <div class="cash-container">
            <div class="cash"  style="font-size:20px;"  id="money"></div>
            Points 
            <!-- <i class="material-icons" style="font-size:30px;">filter_2</i> -->
            <div class="key" id="keyW">W</div>
          </div>
          <div class="life-container">
            <div class="life"  style="font-size:20px;"  id="life"></div>
            Extra life 
            <!-- <i class="material-icons" style="font-size:30px;">filter_3</i> -->
            <div class="key pressed" id="keyE">E</div>
          </div>
          
        </div>
        <h3 id="maintaskQuestion" class="title" style="font-size:32px;">What is the boxed item?</h3>
        <div id="myProgress">
          
          <div class="time-bar-container">Time remaining:
            <div id="myBarTime"></div>
          </div>
          <div id="myBar"></div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script src='./dist/main.js' type='text/javascript'></script>
</body>
</html>

<div class="game-container">
	<div class="canvas-container">
		<div class="info">
			<div id="welcome">
				<div id="how"></div>
				<div id="splash">
					<div id="play-btn"></div>
					<button type="button" id="next" value="next" class="btn btn-primary btn-lg continue">
                	Next <span class="glyphicon glyphicon-arrow-right"></span>
                	</button>
				</div>
				<h1 id="slow"></h1>
			</div>
			<canvas id="canvas" style="border: 20px solid black"></canvas>
			<div id="countdown-container">
				<p class="countdown-text">Game Time Remaining:</p>
				<p>&emsp;</p>
				<p id="countdown">10:00</p>
			</div>
		</div>
	</div>

	<div class = "column2" id = "hider1">
		<div class="distractorcontainer" id ="distractorcontainer">
			<div class="distractortask" id ="distractortask" style="margin-bottom: 0px;">
				<p id=num1>Num1</p>
				<p>&emsp;-&emsp;</p>
				<p id=num2>Num2</p>
				<p>&emsp;=&emsp;</p>
				<p id=num3>Num3</p>
			</div>
			<div id="distractorProgress" style="margin-bottom: 30px;margin-top: -5px;">
				<div class="time-bar-container">Time remaining:
					<div id="distractorBarTime"></div>
				</div>
				<div id="distractorBar"></div>
			</div>
		</div>
		<div class="instructions">
			<div class="justify">
				<div class="controls"></div>
				<div class="obstacle-container">
					<div class="obstacles" style="font-size:20px;" id="obstacle"></div>
					Obstacle 
					<!-- <i class="material-icons" style="font-size:30px;">filter_1</i> -->
					<div class="key" id="keyQ">Q</div>
				</div>
				<div class="cash-container">
					<div class="cash"  style="font-size:20px;"  id="money"></div>
					Points 
					<!-- <i class="material-icons" style="font-size:30px;">filter_2</i> -->
					<div class="key" id="keyW">W</div>
				</div>
				<div class="life-container">
					<div class="life"  style="font-size:20px;"  id="life"></div>
					Extra life 
					<!-- <i class="material-icons" style="font-size:30px;">filter_3</i> -->
					<div class="key pressed" id="keyE">E</div>
				</div>

			</div>
			<h3 id="maintaskQuestion" class="title" style="font-size:32px;">What is the boxed item?</h3>
			<div id="myProgress">
				<div class="time-bar-container">Time remaining:
					<div id="myBarTime"></div>
				</div>
				<div id="myBar"></div>
			</div>
		</div>

	</div>
</div>

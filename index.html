<!doctype html>

<html>

  <head>
    <title>Get Away</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/wheel.png" />
    <link href="./assets/stylesheets/reset.css" rel="stylesheet">
    <link href="./assets/stylesheets/game.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="game-container">
      <div class="canvas-container">
        <div class="info">
          <div id="welcome">
            <div id="how"></div>
            <div id="splash">
              <div id="play-btn">
              </div>
            </div>
            <h1 id="slow"></h1>
          </div>
          <canvas id="canvas" style="border: 1px solid black"></canvas>
        </div>
      </div>
      
      <div class="instructions">
        <h2 class="title">Get Away</h2>
        <div class="score-container">
          <h1>Score: </h1>
          <div id="green" class=".score-value--mod">
            <h1 class="score-value" id="score">0</h1>
          </div>
        </div>
        <div class="lives-container">
          <h1>Lives: </h1>
          <h1 class="lives-value" id="lives">3</h1>
        </div>
        <div class="justify">
          <div class="controls"></div>
          <div class="obstacle-container">
            <div class="obstacles"></div>
            <h2>Obstacles</h2>
          </div>
          <div class="cash-container">
            <div class="cash"></div>
            <h2>Points</h2>
          </div>
          <div class="life-container">
            <div class="life"></div>
            <h2>Extra life</h2>
          </div>
        </div>
        <div class="social">
          <a href="https://www.linkedin.com/in/sle94/">
            <div class="linkedin"></div>
          </a>
          <a href="https://github.com/le-s">
            <div class="github">
            </div>
          </a>
        </div>
      </div>
    </div>
    
    <script src='./dist/main.js' type='text/javascript'></script>
  </body>
</html>
